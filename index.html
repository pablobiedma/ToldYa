<script type="text/javascript">
	// Get values
	function btc()
	{
		var field1 = $("#field1").val();
		var field2 = $("#field2").val();
		var field3 = $("#field3").val();

	    console.log(field1);
	    console.log(field2);
	    console.log(field3);

		$.ajax(
	      {
	        url: "http://localhost:1337/api",
	        type: "GET",
	        data:{field1:field1, field2:field2, field3:field3, crypto:"btc"},
	      });
	}
	// Get values
	function ltc()
	{
		var field1 = $("#field1").val();
		var field2 = $("#field2").val();
		var field3 = $("#field3").val();

	    console.log(field1);
	    console.log(field2);
	    console.log(field3);

		$.ajax(
	      {
	        url: "http://localhost:1337/api",
	        type: "GET",
	        data:{field1:field1, field2:field2, field3:field3, crypto:"ltc"},
	      });
	}
</script>

<div id="content">
  <input type="text" id="field1" placeholder="Message">
  <input type="text" id="field2" placeholder="Private key">
  <input type="text" id="field3" placeholder="Destination address">
  <button type="button" id="btn" onclick="btc()">BTC</button>
  <button type="button" id="btn" onclick="ltc()">LTC</button>
</div>

<h1>ToldYa</h1>
